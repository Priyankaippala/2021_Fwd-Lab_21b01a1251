<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            text-align: center;
        }
        .container{
            margin-top:3rem;
        }
        .two{
            margin-left:2rem;
        }
        .one{
            margin-left:2rem;
        }
        
    </style>
</head>

<body>
    <h1 class="display-6">REGISTRATION FORM</h1>
    <form action="" id="form">
        <div class="container">

            <label class="one">Username</label>
          <input type="text" class="two" id="name">
            <br><br>
            <label class="one">Password</label>
            <input type="password" class="two" id="password">
            <br><br>
            <label class="one">Email Id</label>
            <input type="email"class="two" id="emailid">
            <br><br>
            <label class="one">Phone no</label>
            <input type="number" class="two" id="phone">
            <br><br>
            <input type="submit"  onclick="validate()" value="Submit">
        </div>
    </form>

</body>

</html>
